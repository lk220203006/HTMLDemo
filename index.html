<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-Type" content="text/html;charset=utf-8"/>
	<title>HTMLDemo</title>
	<meta name="author" content="lk"/>
	<meta name="Description" content="htmldemo"/>
	<meta name="website" content="http://wwww.baidu.com"/>
	<meta name="keywords" content="html"/>
</head>
<body>
	<div id="mp3section">
		<h1>MP3排行榜</h1>
		<hr/>
		<h2>歌曲目录</h2>
		<p><strong>第一名</strong></p>
		<p><i>第</i>二名</p>
		<p>第三名</p>
		<hr/>
	</div>
	<div id="fruitsort">
		<h2>有序列表项ol</h2>
		<ol>
			<li><em>aaa</em></li>
			<li>bbb</li>
			<li>ccc</li>
		</ol>
		<hr/>
	</div>
	<div id="travelline">
		<h2>无序列表项ul</h2>
		<ul>
			<li>aaa</li>
			<li>bbb</li>
			<li>ccc</li>
		</ul>
	<hr/>
	</div>
	<div id="chemistry">
		<h2>定义描述标签dl</h2>
		<dl>
			<dt>apple</dt>
			<dd>H<sub>2</sub>O</dd>
			<dd>bbb</dd>
			<dd>ccc</dd>

			<dt>orange</dt>
			<dd>O<sup>2</sup></dd>
			<dd>eee</dd>
			<dd>fff</dd>

			<dt>lk</dt>
			<dd>QQ:360***137</dd>
			<dd>QQ:<bdo dir="rtl">林惊羽</dd>
		</dl>
		<hr/>
	</div>
	

</body>
</html>
