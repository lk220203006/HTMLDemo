<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
	<title>table demo</title>
</head>
<body>
<table width="50%" height="200px" border="1" bgcolor="#33ff55" cellspacing="0" cellpadding="10px">
	<caption>我喜欢的歌曲</caption>
	<thead>
		<tr>
			<th>歌名</th>
			<th>作者</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>光辉岁月</td>
			<td>beyond</td>
		</tr>
		<tr>
			<td>红豆</td>
			<td>王菲</td>
		</tr>
		<tr>
			<td>我只在乎你</td>
			<td>邓丽君</td>
		</tr>
		<tr>
			<td>倩女幽魂</td>
			<td rowspan="2">张国荣</td>
		</tr>
		<tr>
			<td>有谁共鸣</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<td colspan="2">现总计5首歌曲</td>
		</tr>
	</tfoot>
</table>
</body>
</html>
